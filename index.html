<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>P2P</title>
</head>

<body>
    <div id="videos">
        <video class="video-player" id="local" autoplay playsinline></video>
        <div style="position: relative; display: flex; justify-content: center; align-items: center; height: 100%;">
            <h2 id="video-off-text" style="position: absolute; z-index: 1; color: white;">Remote video is off</h2>
            <h2 id="microphone-off-text" style="position: absolute; z-index: 1; color: white; margin-top: 50px;">Remote microphone is off</h2>
            <video class="video-player" id="remote" autoplay playsinline style="z-index: 0;"></video>
        </div>

    </div>
    <div id="controls">

        <div class="control-container" id="camera-btn">
            <img src="icons/camera.png" />
        </div>

        <div class="control-container" id="mic-btn">
            <img src="icons/mic.png" />
        </div>

        <a href="lobby.html">
            <div class="control-container" id="leave-btn">
                <img src="icons/phone.png" />
            </div>
        </a>

    </div>
</body>
<script src="agora-rtm-sdk-1.5.1.js"></script>
<script src="app.js"></script>

</html>
